<!DOCTYPE html>
<html>
<head>
  <title>Product Pitch Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Pitch Generator</h1>
  <form id="pitch-form">
    <label for="persona">Ideal Customer Persona:</label>
    <input type="text" id="persona" name="persona" required><br>

    <label for="action">Desired Action:</label>
    <input type="text" id="action" name="action" required><br>

    <label for="description">Product Description:</label>
    <input type="text" id="description" name="description" required><br>

    <button type="submit">Generate Pitches</button>
  </form>
  
  <div id="pitch-container"></div>

  <script src="app.js"></script>
</body>
</html>
